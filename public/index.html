<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💃🏻</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>

    <header>
    <h1>👸🏻 Eileens Imageboard 🌿</h1>
    </header>
    <div id="main">
        <div id="inputField">
            <form>
                <input v-model="title" type="text" name="title" placeholder="title🐨">
                <input v-model="description" type="text" name="description" placeholder="description🐸">
                <input v-model="username" type="text" name="username" placeholder="username🦄">
                <input @change="handleChange" type="file" name="file" accept="image/*">
                <button @click.prevent="handleClick">SUBMIT</button>
            </form>
        </div>

        <!-- needs @close after :mood -->
       
            
                <first-component  v-if="clickOnImg"
                v-bind:id="clickOnImg"></first-component> 
                
        <!-- v-bind:title="imagesTitle" 
                v-bind:description="imagesDescription" 
                v-bind:username="imagesUsername -->
        

        <div id='picturesContainer'>
        <div id="pictures" v-for="img in images" 
            :key="img.id" >
            <img @click="imageClick" :id="img.id" :src="img.url" :alt="img.description">
            <p>
            {{ img.title }}
            </p>
        </div> 
        </div>
    </div>

    <div id="moreButton">
     <button>Click here for more!</button>
    </div>
    
    <footer>© Eileen Lassche, 2021</footer>

    <script id="my-component-template" type="text/x-template">
    <div>
        <p @click="closeClick">X</p>
        <!-- <h1>This should be the image </h1> -->
       <img :src="image.url">
      <p>{{image.title}} {{image.description}} {{image.username}} {{image.created_at}}</p> 
    </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
